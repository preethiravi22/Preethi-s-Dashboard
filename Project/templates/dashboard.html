<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Dashboard</title>
    <style>
        .kpi {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .kpi div {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            width: 45%;
        }
        .charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .chart {
            width: 45%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Timesheet Dashboard</h1>
   
    <div class="kpi">
        <div>
            <h2>Total Hours Worked</h2>
            <p>{{ total_hours }}</p>
        </div>
        <div>
            <h2>Average Hours Worked per Day</h2>
            <p>{{ avg_hours }}</p>
        </div>
    </div>
   
    <div class="charts">
        <div class="chart">
            {{ bar_chart | safe }}
        </div>
        <div class="chart">
            {{ line_chart | safe }}
        </div>
        <div class="chart">
            {{ pie_chart | safe }}
        </div>
    </div>
</body>
</html>
